<!DOCTYPE html>
<html lang="eng">
<body>
<label>Some Text </label><br>
<input type= text id="some_text" onchange="display_text()"><br>


<script>
    function display_text() {
        document.getElementById("tag").innerHTML =
            document.getElementById("some_text").value;
    }

</script>


<p id="tag"></p>

</body>
</html>
